<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <button style="padding: 15px;border:1px solid black;background-color: azure;">click me thrice</button>

    <script>
        var clicks=0;
        $(document).ready(function() {
        $("button").click(function() {
            clicks++;
            if(clicks%3==0){
                alert('you click 3 times on this button');
              }
        });
        });
        
    </script>
</body>
</html>
